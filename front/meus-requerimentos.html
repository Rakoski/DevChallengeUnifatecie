<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Portal do Nether</title>
    <link rel="stylesheet" href="resources/css/bootstrap.min.css">
	<script src="resources/js/jquery.min.js"></script>
	<script src="resources/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="resources/css/style.css">
  <script src="resources/js/main.js"></script>

</head>
<body onload="javascript:ListarCursos();">
    <nav class="custom-navbar" style="border-bottom: 2px #6b09e4 solid;">
        <div class="container-fluid ">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="home.html" class="navbar-brand textBig"><img src="./resources/img/portal-logo.png" width="250px"></a>
            </div>
            <div id="navbar" class="collapse navbar-collapse" style="background-color: #f7f7f7;">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#cursos" class="course-btn" id="fodase" style="background-color: #6b09e4; color: #fff; border-radius: 5px;"><i class="glyphicon glyphicon-refresh"></i></a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" style="padding: 7px; margin-left: 10px;"  id="setUserName"> 
                        
                        </a>
                        <ul class="dropdown-menu">    
                        <li><a href="#">Meu Perfil</a></li>
                        <li><a href="#">Dados Cadastrais</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Alterar Senha</a></li>
                        </ul>
                    </li>
                    <li><a onclick="logout()">Sair <i class="glyphicon glyphicon-log-out"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container space">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title text-center">Meus Protocolos</h3>
			</div>
			
			<div class="panel-body">
				<div class="table-responsive">
					<table id="ListarProtocolos" class="table">
						<thead>
							<tr>
								<th style="width: 100px;">Protocolo</th>
                                <th style="width: 200px;">Tipo</th>
                                <th style="width: 80px; text-align: right;">Status</th>
                                <th style="width: 20px; text-align: center;">Ação</th>
							</tr>
						</thead>
						<tbody>
                            <tr>
                                
                            </tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
        <a class="btn" href="protocolo.html" style="float: right; padding: 10px 20px; background-color: #6b09e4; color: #fff;">Voltar</a>
	</div>
    <div id="openProtocolo" class="overlay">
        <div class="popup">
            <h2 id="protocolo_id"  style="text-align: center;">Protocolo </h2>
            <a class="close" onclick="closeProtocolo()">&times;</a>
            <div class="content">
                <p style="margin: 20px 0;"><b>Tipo: </b><spam id="protocolo_nome">-</spam></p>
                <p style="margin: 20px 0;"><b>Curso Vinculado: </b><spam id="protocolo_curso">-</spam></p>
                <p style="margin: 20px 0;"><b>Etapa: </b><spam id="protocolo_etapa">-</spam></p>
                <p style="margin: 20px 0;"><b>Setor: </b><spam id="protocolo_setor">-</spam></p>
                <p style="margin: 20px 0;"><b>Observações: </b><spam id="protocolo_campo">-</spam></p>
                <div class="table-responsive">
                    <table id="verProtocolo2" class="table" style="margin-top: 40px;">
                        <thead>
                            <tr>
                                <th style="width: 80px;">Anexo</th>
                                <th></th>
                                <th style="width: 100px;text-align: right;">Situação</th>
                                <th style="width: 150px;text-align: right;">Relatório</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="protocolo-file">-</td>
                                <td></td>
                                <td id="protocolo_status" style="text-align: right;">-</td>
                                <td id="protocolo_return" style="text-align: right;">-</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="cursos" class="overlay">
        <div class="popup">
            <h2>Selecione o curso</h2>
            <a class="close" href="#">&times;</a>
            <div class="content">
                <div class="table-responsive">
                    <table id="ListaCadastro" class="table">
                        <thead>
                            <tr>
                                <th>Nome do Curso</th>
                                <th class="hidden-sm">Duração</th>
                                <th>Situação Escolar</th>
                                <th style="width: 50px;">Selecionar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
      </div>
    <script>
        validaUser();
        ListarProtocolos(getSelectedCurso().user_id, getSelectedCurso().curso_id)
    </script>
</body>
</html>
